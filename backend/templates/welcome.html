<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        /* Navigation Bar */
        .navbar {
            width: 100%;
            background: #2c3e50;
            padding: 1rem 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        .navbar-brand {
            color: white !important;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .navbar-nav {
            margin-left: auto;
        }
        .nav-link {
            color: white !important;
            margin: 0 1rem;
            font-size: 1rem;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #3498db !important;
        }
        /* Main Content */
        .main-content {
            padding: 2rem;
            max-width: 800px;
            width: 100%;
            text-align: center;
            margin-top: 80px; /* To account for the fixed navbar */
        }
        h1 {
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
        }
        p {
            color: #34495e;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 1rem;
            padding: 1.5rem;
            text-align: center;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        .card-title {
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .card-text {
            color: #34495e;
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }
        .btn-primary {
            background-color: #3498db;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 10px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #2980b9;
        }
        .icon {
            font-size: 3rem;
            color: #3498db;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Symptom Analyzer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Icon -->
        <div class="icon">
            <i class="fas fa-stethoscope"></i>
        </div>

        <!-- Title -->
        <h1>Welcome, {{ username }}!</h1>

        <!-- User Email -->
        <p>Your email: {{ email }}</p>

        <!-- Symptom Analyzer Card -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Symptom Analyzer</h5>
                <p class="card-text">
                    Click the button below to analyze your symptoms and get a predicted disease along with precautions.
                </p>
                <a href="{{ url_for('userboard') }}" class="btn btn-primary">Go to Symptom Analyzer</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
